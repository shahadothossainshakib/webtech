<!DOCTYPE html>
<html>
<head>
    <title>Car Booking</title>
</head>
<body>
    <h2>Car Booking</h2>

    <form method="post" action="booking.php">
        <label for="car_name">Car Name:</label>
        <input type="text" name="car_name" id="car_name" required><br><br>
        
        <label for="customer_name">Customer Name:</label>
        <input type="text" name="customer_name" id="customer_name" required><br><br>
        
        <label for="booking_date">Booking Date:</label>
        <input type="date" name="booking_date" id="booking_date" required><br><br>
        
        <label for="rent_price">Rent Price:</label>
        <input type="number" name="rent_price" id="rent_price" required><br><br>
        
        <input type="submit" value="Book Car">
    </form>
    
</body>
</html>
